<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Student List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>CGPA</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of students | async">
            <td>{{employee.name}}</td>
            <td>{{employee.rollNo}}</td>
            <td>{{employee.cgpa}}</td>
            <td><button (click)="deleteStudent(employee.id)" class="btn btn-danger">Delete</button>
                <button (click)="studentDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
