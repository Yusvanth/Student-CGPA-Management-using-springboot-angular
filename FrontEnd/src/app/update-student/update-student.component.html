<h3>Update Student</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name">
    </div>

    <div class="form-group">
      <label for="rollNo">Roll Number</label>
      <input type="text" class="form-control" id="rollNo" required [(ngModel)]="student.rollNo" name="rollNo">
    </div>

    <div class="form-group">
      <label for="cgpa">CGPA</label>
      <input type="text" class="form-control" id="cgpa" required [(ngModel)]="student.cgpa" name="cgpa">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
