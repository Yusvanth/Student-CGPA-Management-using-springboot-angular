<h2>Student Details</h2> 

<hr/>
<div *ngIf="student">
  <div>
    <label><b>First Name: </b></label> {{student.name}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{student.rollNo}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{student.cgpa}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Student List</button><br>
